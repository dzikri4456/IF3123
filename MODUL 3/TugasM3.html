<!DOCTYPE html>
<html>
	<head>
		<title>Tugas Implementasi Interface</title>
	</head>
	<body>
		<form name="formTugas" id="tugasku" onsubmit="return validateForm()">
			<input type="text" name="username" id="username"placeholder="Username" minlength="3" maxlength="15" required><br>
			<input type="password" name="password" id="pass"placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Zaz\d@$!%*?&]{4,}$" required><br>
			<input type="password" name="repeat" id="repeat" placeholder="Ulangi Password" required><br>
			<input type="email" name="email" id="email" placeholder="Email" required><br>
			<input type=”number” name=”telp” id=”telp” placeholder= "Nomor Telepon" minlength="10" maxlength="12" required><br>
			<textarea id="alamat" style="width: 167px;" required></textarea><br>
			<input type="submit" name="" value="Submit">

			<script type="text/javascript">
				function validateForm(argument) {
					var repeat = document.formTugas.repeat.value;
					var pass = document.formTugas.pass.value;
					if (repeat != pass) {
						alert("password tidak sama");
						return false;
					}
					return true;
				}
			</script>
		</form>
	</body>
</html>
